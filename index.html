<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ぽるうたDB</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <div class="title center">PolutaDB</div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </nav>
  </header>

  <div class="main">
    <div class="row">
      <div class="col s12 m12 l10 offset-l1 xl8 offset-xl2">
        <div class="block description-block">
          <h4>About</h4>
          PolutaDB（ぽるうたデータベース）では，ホロライブ所属の VTuber 尾丸ポルカさんの動画（通称：ぽるうた）を検索することができます．
        </div>

        <div class="block select-block">
          <h4>Search</h4>

          <label>
            <h6>曲ジャンル</h6>
            <select name="genre" id="genre">
              <option value="-1">-</option>
            </select>
          </label>

          <label>
            <h6>枠タイプ</h6>
            <select name="type" id="type">
              <option value="-1">-</option>
            </select>
          </label>

          <label>
            <h6>動画</h6>
            <select name="video" id="video">
              <option value="-1">-</option>
            </select>
          </label>

          <label>
            <h6>曲</h6>
            <select name="song" id="song">
              <option value="-1">-</option>
            </select>
          </label>

          <label>
            <h6>アーティスト</h6>
            <select name="artist" id="artist">
              <option value="-1">-</option>
            </select>
          </label>

          <label>
            <h6>表示件数</h6>
          </label>
          <form action="#" class="row">
            <label class="col s2 m1">
              <input class="with-gap" name="display-num" type="radio" value="5" checked />
              <span>5</span>
            </label>
            <label class="col s2 m1">
              <input class="with-gap" name="display-num" type="radio" value="10" />
              <span>10</span>
            </label>
            <label class="col s2 m1">
              <input class="with-gap" name="display-num" type="radio" value="20" />
              <span>20</span>
            </label>
          </form>
        </div>

        <div class="block result-block">
          <div id="result"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12" align="right">
          <h5 class="white-text">Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="https://github.com/YunosukeY/poluta-db">Source Code</a></li>
            <li><a class="grey-text text-lighten-3" href="https://twitter.com/k1m1tsu">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container center">
        © 2020 ぽるうたデータベース
      </div>
    </div>
  </footer>

  <script src="dst/main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
