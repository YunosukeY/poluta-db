<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>テスト</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="block select-block">
        <label>
          <h6>動画</h6>
          <select name="video" id="video"></select>
        </label>

        <label>
          <h6>曲</h6>
          <select name="song" id="song"></select>
        </label>

        <label>
          <h6>アーティスト</h6>
          <select name="artist" id="artist"></select>
        </label>

        <label>
          <h6>表示件数</h6>
        </label>
        <form action="#" class="row">
          <label class="col s1">
            <input class="with-gap" name="display-num" type="radio" value="5" checked />
            <span>5</span>
          </label>
          <label class="col s1">
            <input class="with-gap" name="display-num" type="radio" value="10" />
            <span>10</span>
          </label>
          <label class="col s1">
            <input class="with-gap" name="display-num" type="radio" value="20" />
            <span>20</span>
          </label>
        </form>
      </div>

      <div class="block result-block">
        <label>
          <h6>Result</h6>
          <div id="result"></div>
        </label>
      </div>

      <script src="dst/main.js" type="text/javascript" charset="utf-8"></script>
    </div>
  </div>
</body>

</html>
